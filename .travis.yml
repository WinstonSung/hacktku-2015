language: node_js

node_js:
  - "0.12"

before_install:
  # Decrypt the private key
  - openssl aes-256-cbc -K $encrypted_07f4d2870c63_key -iv $encrypted_07f4d2870c63_iv -in .travis/ssh_key.enc -out ~/.ssh/id_rsa -d
  # Set the permission of the key
  - chmod 600 ~/.ssh/id_rsa
  # Start SSH agent
  - eval $(ssh-agent)
  # Add the private key to the system
  - ssh-add ~/.ssh/id_rsa
  # Copy SSH config
  - cp .travis/ssh_config ~/.ssh/config
  # Set Git config
  - git config --global user.name "Tommy Chen"
  - git config --global user.email tommy351@gmail.com
  # Install Hexo
  - npm install hexo-cli -g
  # Install gulp
  - npm install gulp-cli -g
  # Clone the repo
  - git clone git@github.com:hacktku/2015.git --branch gh-pages .deploy_git

script:
  - hexo generate
  - gulp
  - hexo deploy

branches:
  only:
    - master