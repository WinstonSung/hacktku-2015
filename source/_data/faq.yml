- question: 我想參加，但是我要怎麼報名？
  answer: 填寫報名資料後，到淡江大學資管系系辦繳費或匯款繳費，在主辦單位核對資料後，會以 Email 通知完成報名。
- question: 我想休息的話該怎麼辦呢？
  answer: 會場內有區塊可以讓參賽者休息，但是沒有相關的寢具可以提供，如果有需求可以找找附近的朋友提供協助。
- question: 我繳費後該怎麼確認呢？
  answer: 如果親自到系辦繳費，系助理就會幫你做紀錄並且告知我們主辦單位，我們在接到系上通知後會以 Email 的方式告知你完成報名手續；如果利用匯款的同學，系上在確認匯款後會先以系上的 Email 寄出明細再告知我們，而我們會再以 Email 告知完成報名。
- question: 我該帶什麼東西來參加 Hackathon 呢？
  answer: 請參賽者盡量自備筆記型電腦、測試機等相關可能需要使用的工具（滑鼠、鍵盤），不過現場會提供 Wifi 以及延長線，如果需要我們出借筆記型電腦請事先告知。
- question: 我的程式可以做好帶進會場嗎？或是到了現場再與他人連線編譯嗎？
  answer: 不行，為了比賽公平性著想，請各位參賽者必須在會場內完成，如果與他人連線或是相關的不公正行為，將會取消資格並且沒收保證金。
- question: 現場有提供什麼樣的食物？
  answer: 現場會常駐滿滿的點心與飲料，並且依照三餐向附近的餐飲店訂食物（便當、麥當勞…）。